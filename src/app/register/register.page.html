        <ion-buttons slot="end">
            <ion-button fill="solid" color="primary" class="next-button" (click)="nextStep()">
                Next
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button color="primary"  defaultHref="home" (click)="dismiss()" ></ion-back-button>

<ion-content >
    <div class="ion-padding-data">
        <h3>Create you account</h3>
        <ion-item>
            <ion-label position="floating" [ngClass]="{'error-class': isNameError===true}">Name</ion-label>
            <ion-input [(ngModel)]="name" ></ion-input>
        </ion-item>
        <div [ngClass]="{'error-class': isNameError===true,'text-helper': defultData===true}" >
            <ion-label>What's  your name</ion-label>
        </div>
        <ion-item>
            <ion-label position="floating" [ngClass]="{'error-class': isPhoneError===true}">Phone</ion-label>
            <ion-input [(ngModel)]="phone"  type="number" ></ion-input>
        </ion-item>
        <div [ngClass]="{'error-class': isPhoneError===true,'text-helper': defultData===true}">
            <ion-label >What's your phone number </ion-label>
        </div>
    </div>
</ion-content>
